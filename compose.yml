services:
  db:
    image: postgres:16-alpine
    container_name: ecommerce_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - api/.env
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecommerce_user -d ecommerce"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ecommerce_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: ecommerce_api
    volumes:
      - ./api:/app
    ports:
      - "8000:8000"
    env_file:
      - api/.env
    environment:
      - DATABASE_URL=postgresql://ecommerce_user:ecommerce_pass_dev_123@db:5432/ecommerce
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
